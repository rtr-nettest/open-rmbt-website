<mat-expansion-panel
  class="app-expansion-panel"
  (afterExpand)="expand.emit(true)"
  (afterCollapse)="expand.emit(false)"
>
  <mat-expansion-panel-header>
    <mat-panel-title class="app-title">{{
      title() | translate
    }}</mat-panel-title>
  </mat-expansion-panel-header>
  <ng-content></ng-content>
</mat-expansion-panel>
