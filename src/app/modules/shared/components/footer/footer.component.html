<footer class="app-container">
  <div class="app-wrapper">
    <section>
      <p style="margin-top: 0">
        <strong>{{
          "RUNDFUNK UND TELEKOM REGULIERUNGS-GMBH" | translate | uppercase
        }}</strong>
      </p>
      <p>
        {{ "A-1060 Wien, Mariahilfer Stra√üe 77-79" | translate }}<br />
        <a [href]="'Tel.: +43 1 58058-0' | translate | tel">{{
          "Tel.: +43 1 58058-0" | translate
        }}</a
        ><br />
      </p>
      <p style="margin-left: -8px">
        <a
          [href]="
            'mailto:netztest@rtr.at?subject=Supportanfrage%20RTR-Netztest%20%28Web%29'

          class="app-icon-button"

        <a
          [href]="'https://www.github.com/rtr-nettest/' | translate"

      </p>

    <nav>
      <ul class="app-list">
        @for (item of menu$ | async; track $index) {

        </li>
        }
      </ul>
    </nav>
