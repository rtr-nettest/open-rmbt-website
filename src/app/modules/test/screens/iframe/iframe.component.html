<div class="app-iframe">
  <a [href]="'/' + activeLang" class="app-logo" target="_blank">
    <img
      src="/assets/images/logo-header.svg"
      [alt]="'RTR-Nettest' | translate"
    />
  </a>
  @if (warning(); as warning) {
  <p>{{ warning | translate }}</p>
  } @else if(error()) {
  <p>{{ error() | translate }}</p>
  } @else { @if (!testIsRunning()) {
  <app-iframe-intro (onSubmit)="launchTest()"></app-iframe-intro>
  } @else { <app-iframe-test></app-iframe-test> } }
</div>
