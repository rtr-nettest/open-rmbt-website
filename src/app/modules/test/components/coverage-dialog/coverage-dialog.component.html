<mat-dialog-content>
  <div class="app-close">
    <button mat-icon-button (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  @if (coverages$ | async; as data) {
  <app-html-wrapper [id]="mapContainerId" [html]="coverageText$ | async">
    <ng-container header>
      <div style="margin-top: 24px">
        <app-table
          [data]="data"
          [columns]="columns"
          [sort]="sort"
          [tableClassNames]="['app-table--bordered']"
        ></app-table>
      </div>
    </ng-container>
    <ng-container body>
      <div [id]="mapId"></div>
    </ng-container>
  </app-html-wrapper>
  } @else {
  <div class="app-wrapper">
    <h3 style="margin-top: 24px">{{ "Coverage" | translate }}</h3>
    <p>
      {{ "For this location, no provider open data is available." | translate }}
    </p>
  </div>
  }
</mat-dialog-content>
