<div class="app-container" style="margin-bottom: 20px">
  @for (item of socialMedia; track $index) {
  <a
    mat-stroked-button
    class="app-button app-button--outlined app-button--{{ item.icon }}"
    [href]="item.url"
    target="_blank"
    rel="nofollow"
    role="button"
    [title]="item.title | translate"
    [attr.aria-label]="item.title | translate"
  >
    <i class="fa-brands fa-{{ item.icon }}"> </i>
    {{ item.label | translate }}
  </a>
  }
  <button
    mat-stroked-button
    class="app-button app-button--outlined"
    (click)="print()"
  >
    <i class="fa-solid fa-print"> </i>
    {{ "print" | translate }}
  </button>
</div>
<div class="app-container">
  <button mat-flat-button class="app-button" (click)="getForumBanner()">
    {{ "Get forum banner" | translate }}
  </button>
  <button
    mat-flat-button
    class="app-button"
    (click)="getPdf()"
    [disabled]="pdfButtonDisabled()"
  >
    {{ "Download PDF" | translate }}
  </button>
</div>
@if (forumBanner()) {
<div>
  <p><img [src]="forumBanner()" alt="Forum banner" class="app-image" /></p>
  <mat-form-field appearance="outline">
    <mat-label>HTML</mat-label>
    <input
      matInput
      type="text"
      [value]="bannerHtml()"
      (click)="selectText($event)"
    />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>BBCode</mat-label>
    <input
      matInput
      type="text"
      [value]="bannerBBCode()"
      (click)="selectText($event)"
    />
  </mat-form-field>
</div>
}
