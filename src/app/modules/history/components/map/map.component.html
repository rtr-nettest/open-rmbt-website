@if (mapContainerId()) { @if (coverages()) {
<button
  class="app-button app-button--outlined"
  mat-stroked-button
  (click)="showCoverageDialog()"
>
  {{ "Coverage" | translate }}
</button>
}
<div [id]="mapId"></div>
<a class="app-button" mat-text-button [href]="href">{{
  "Show surrounding measurements as open data" | translate
}}</a>
}
