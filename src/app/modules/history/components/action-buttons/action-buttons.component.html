@if (items?.length) { @for (item of items; track item; let i = $index) {
<button
  class="app-button"
  mat-icon-button
  (click)="handleClick($event, i)"
  [disabled]="(disabledItems$ | async)!.has(i)"
  [title]="item.label | translate"
>
  @if (item.icon) {
  <i class="app-icon app-icon--{{ item.icon }}"></i>
  }
</button>
} }
