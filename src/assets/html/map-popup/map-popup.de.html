<table class="app-popup">
  <tr class="app-popup-row">
    <th class="app-popup-cell" colspan="2">{{time}}</th>
    <td class="app-popup-cell">
      <a class="app-link" href="{{detailsUrl}}" target="_blank">Mehr Infos</a>
    </td>
  </tr>
  <tr class="app-popup-row">
    <th class="app-popup-cell app-popup-group-title" colspan="3">Messung</th>
  </tr>
  <tr class="app-popup-row">
    <td class="app-popup-cell">Download</td>
    <td class="app-popup-cell">
      <i class="app-popup-icon app-popup-icon--{{downloadClass}}"></i>
    </td>
    <td class="app-popup-cell">{{download}}</td>
  </tr>
  <tr class="app-popup-row">
    <td class="app-popup-cell">Upload</td>
    <td class="app-popup-cell">
      <i class="app-popup-icon app-popup-icon--{{uploadClass}}"></i>
    </td>
    <td class="app-popup-cell">{{upload}}</td>
  </tr>
  <tr class="app-popup-row">
    <td class="app-popup-cell">Ping</td>
    <td class="app-popup-cell">
      <i class="app-popup-icon app-popup-icon--{{pingClass}}"></i>
    </td>
    <td class="app-popup-cell">{{ping}}</td>
  </tr>
  <tr class="app-popup-row">
    <td class="app-popup-cell">Signal</td>
    <td class="app-popup-cell">
      <i class="app-popup-icon app-popup-icon--{{signalClass}}"></i>
    </td>
    <td class="app-popup-cell">{{signal}}</td>
  </tr>
  <tr class="app-popup-row">
    <th class="app-popup-cell app-popup-group-title" colspan="3">Netz</th>
  </tr>
  <tr class="app-popup-row">
    <td class="app-popup-cell" colspan="2">Zugang</td>
    <td class="app-popup-cell">{{connection}}</td>
  </tr>
  <tr class="app-popup-row">
    <td class="app-popup-cell" colspan="2">Bteriber</td>
    <td class="app-popup-cell">{{operator}}</td>
  </tr>
</table>
